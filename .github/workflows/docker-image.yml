name: Docker Image Suite-User CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push to ECR
        run: |
          docker build -t suite-user:${{steps.current-time.outputs.formattedTime}} .
          docker tag suite-user:${{steps.current-time.outputs.formattedTime}} 386659376683.dkr.ecr.us-east-2.amazonaws.com/suite-user:${{steps.current-time.outputs.formattedTime}}
          docker push 386659376683.dkr.ecr.us-east-2.amazonaws.com/suite-user:${{steps.current-time.outputs.formattedTime}}
